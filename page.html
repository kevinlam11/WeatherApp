<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
  </head>
  <body>
    <form class="" action="/city" method="post">
      <label for="city">City name or Zipcode:</label>
      <input id="city" type="text" name="cityName" />
      <button type="submit" name="button">Click Here</button>
    </form>
    <form class="" action="/zipcode" method="post">
        <label for="city">Zip Code:</label>
        <input id="city" type="text" name="zipcode" />
        <button type="submit" name="button">Click Here</button>
      </form>
  </body>
</html>
